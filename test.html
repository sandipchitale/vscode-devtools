<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devtools</title>
<style>
    * {
    box-sizing: border-box;;
    }
    html,body {
    width: 100vw;
    height: 100vh;
    }
    body {
    padding: 0;
    margin: 0;
    background-color: white;
    color: black;
    }
</style>
<script>
    function onLoadDevtools(iframe) {
        console.log(iframe.contentWindow);
    }
</script>
</head>
<body>
    <iframe id="devtools" width="100%" height="100%" src="http://localhost:9222/" onLoad="onLoadDevtools(this)"></iframe>
</body>
